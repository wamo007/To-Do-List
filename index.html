<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="sidebar">
        <div class="dash">
            <img src="e82fc058e52f96e08d14.png" alt="Dashboard icon" width="50px" height="50px">
            <div class="dashboard">To-Do's</div>
        </div>

        <div class="main-navbar">
            <button class="today">
                <img src="9df625d852ce98b06545.svg" alt="Today icon" width="25px">
                <div>Today</div>
            </button>
            <button class="upcoming">
                <img src="f29339d2c511d90a3eb6.svg" alt="Calendar icon" width="25px">
                <div>Upcoming</div>
            </button>
            <button class="anytime">
                <img src="992c684964e738de50e2.svg" alt="Anytime icon" width="25px">
                <div>Anytime</div>
            </button>
            <button class="someday">
                <img src="3620ae4a390837652891.svg" alt="Someday icon" width="25px">
                <div>Someday</div>
            </button>
            <!-- <button class="Logs">
                <img src="images/bookmark-book.svg" alt="Logs icon" width="25px">
                <div>Logs</div>
            </button> -->
        </div>

        <div class="support-navbar">
            <div>Priorities</div>
            <button class="priority high-priority" id="high">
                <img src="f08e020d4311cbbd9511.svg" alt="High priority" width="25px">
                <div>High</div>
            </button>
            <button class="priority medium-priority" id="medium">
                <img src="eed95affc634f80dc6fb.svg" alt="Medium priority" width="25px">
                <div>Medium</div>
            </button>
            <button class="priority low-priority" id="low">
                <img src="9873f1882073d86ca71e.svg" alt="Low priority" width="25px">
                <div>Low</div>
            </button>
        </div>

        <footer>
            <button class="footer">
                <img src="7a2159ae3f9a6c99537c.svg" alt="New List">
                <div>Coming soon</div>
            </button>
        </footer>
    </div>
