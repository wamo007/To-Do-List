    <div class="sidebar">
        <div class="dash">
            <img src="images/file.png" alt="Dashboard icon" width="50px" height="50px">
            <div class="dashboard">To-Do's</div>
        </div>

        <div class="main-navbar">
            <button class="today">
                <img src="images/today.svg" alt="Today icon" width="25px">
                <div>Today</div>
            </button>
            <button class="upcoming">
                <img src="images/calendar.svg" alt="Calendar icon" width="25px">
                <div>Upcoming</div>
            </button>
            <button class="anytime">
                <img src="images/anytime.svg" alt="Anytime icon" width="25px">
                <div>Anytime</div>
            </button>
            <button class="someday">

                <div>Someday</div>
            </button>
            <!-- <button class="Logs">

        </div>

        <div class="support-navbar">
            <div>Priorities</div>
            <button class="priority high-priority" id="high">
                <img src="images/priority-high.svg" alt="High priority" width="25px">
                <div>High</div>
            </button>
            <button class="priority medium-priority" id="medium">
                <img src="images/priority-medium.svg" alt="Medium priority" width="25px">
                <div>Medium</div>
            </button>
            <button class="priority low-priority" id="low">
                <img src="images/priority-down.svg" alt="Low priority" width="25px">
                <div>Low</div>
            </button>
        </div>

        <footer>
            <button class="footer">
                <img src="images/newlist.svg" alt="New List">
                <div>Coming soon</div>
            </button>
        </footer>
    </div>
